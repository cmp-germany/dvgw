<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>starters.koeln</title>

    <!-- #### CSS #### -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Own SASS Stuff -->
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->

    <!-- #### JS #### -->

    <!-- JQuery-->
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>

    <!-- Bootstrap -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>

    <!-- React.js -->
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <!-- Custom JS -->
    <script src="js/wall.js" charset="utf-8"></script>
    <script src="js/modules.js" charset="utf-8"></script>
  </head>
  <body>
    <div data-module="navbar.html" data-additional-js="js/navigation.js"></div>
    <div class="container">
      <section class="search__page-navigation">
        <ul class="profile-tabs">
          <li id="page-navigation__personen" class="profile-tabs__tab"></li>
          <li id="page-navigation__unternehmen" class="profile-tabs__tab profile-tabs__tab--active" ></li>
          <li id="page-navigation__gruppen" class="profile-tabs__tab"></li>
        </ul>
      </section>
      <section class="search__results">
        <header class="search-filter-form">
          <div class="navbar-matching__filters" id="navbar-filter--matching">
            <div class="navbar-matching__filter-switch row is-selected-right">
              <div class="navbar-matching__filter-element col-xs-5">
                <a class="element-left" href="#1">Privat</a>
              </div>
              <div class="navbar-matching__filter-element col-xs-2">
                <button class="select-toggle-button">
                  <svg class="select-toggle" style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="#E9002F" d="M17,7A5,5 0 0,1 22,12A5,5 0 0,1 17,17A5,5 0 0,1 12,12A5,5 0 0,1 17,7M4,14A2,2 0 0,1 2,12A2,2 0 0,1 4,10H10V14H4Z" />
                  </svg>
                </button>
              </div>
              <div class="navbar-matching__filter-element col-xs-5">
                <a class="element-right" href="#1">Unternehmen</a>
              </div>
            </div>
            <div class="navbar-matching__filter-switch row is-selected-left">
              <div class="navbar-matching__filter-element col-xs-5">
                <a class="element-left" href="#1">Lokal</a>
              </div>
              <div class="navbar-matching__filter-element col-xs-2">
                <button class="select-toggle-button">
                  <svg class="select-toggle" style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="#E9002F" d="M17,7A5,5 0 0,1 22,12A5,5 0 0,1 17,17A5,5 0 0,1 12,12A5,5 0 0,1 17,7M4,14A2,2 0 0,1 2,12A2,2 0 0,1 4,10H10V14H4Z" />
                  </svg>
                </button>
              </div>
              <div class="navbar-matching__filter-element col-xs-5">
                <a class="element-right" href="#1">Weltweit</a>
              </div>
            </div>
            <div class="navbar-matching__filter-select">
              <label for="filter-sortieren">Sortieren: </label>
              <select class="wall-widget--filter-select-list" name="filter-sortieren">
                <option value="neu">Neu</option>
                <option value="aktiv">Aktiv</option>
                <option value="beliebt">Beliebt</option>
              </select>
            </div>
          </div>
        </header>



        <div class="search-result-list container">
          <header class="search__siteheader">
            <h3 id="search-result__search-title">Matching</h3>
          </header>

          <div id="resultContainer">

          </div>
        </div>

      </section>
    </div>
  </body>
</html>
